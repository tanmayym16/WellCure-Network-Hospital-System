<svg xmlns="http://www.w3.org/2000/svg" width="200" height="60" viewBox="0 0 200 60">
  <!-- Modern medical logo for WellCure Network -->
  
  <!-- Stylized medical cross and heartbeat symbol -->
  <g transform="translate(10, 10)">
    <!-- Base circle with gradient -->
    <defs>
      <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#66BB6A" />
        <stop offset="100%" stop-color="#2E7D32" />
      </linearGradient>
    </defs>
    
    <!-- Main circle with gradient -->
    <circle cx="20" cy="20" r="18" fill="url(#greenGradient)" />
    
    <!-- Stylized cross with rounded ends -->
    <rect x="10" y="18" width="20" height="4" rx="2" fill="white" />
    <rect x="18" y="10" width="4" height="20" rx="2" fill="white" />
    
    <!-- Subtle pulse ring animation -->
    <circle cx="20" cy="20" r="22" fill="none" stroke="#4CAF50" stroke-width="1" opacity="0.3">
      <animate attributeName="r" values="18;22;18" dur="3s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="3s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Text "WellCure" with modern font and styling -->
  <text x="55" y="30" font-family="'Segoe UI', Arial, sans-serif" font-size="22" font-weight="600" fill="#4CAF50" letter-spacing="0.5">
    <tspan>Well</tspan><tspan fill="#2E7D32">Cure</tspan>
  </text>
  
  <!-- Text "Network" with improved styling -->
  <text x="55" y="48" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="400" fill="#343a40" letter-spacing="0.3">Network</text>
  
  <!-- Modern heartbeat line with smoother curves -->
  <path d="M140,25 Q145,25 147,25 T150,15 T155,35 T160,25 T165,25" stroke="#4CAF50" stroke-width="2" fill="none" stroke-linecap="round" />
</svg>